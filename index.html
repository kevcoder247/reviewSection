<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="images/person-1.jpeg" id="person-img" alt="picture of an adult woman">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur a     dipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>

          <!-- prev & next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me!</button>
       </artilce>

      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
